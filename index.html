<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Work</title>
    <link rel="icon" href="https://imagedelivery.net/5MYSbk45M80qAwecrlKzdQ/38a9cafe-c53e-47f2-f431-428120462000/public">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Calculating hypotenuse of a triangle -->
    <div class="triangle">
        <h1>Right-angled triangle</h1>
        <p>Solve for <span><a href="#aTextbox">hypotenuse</a></span></p>
        <img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*SsN2DG__Z5DyOI0uf7hbwQ.png" alt="Pythagorus theorem">
        <div class="math">
            <label id="aLabel">Side A:</label><br>
            <input type="text" id="aTextbox"><br>
            <label id="bLabel">Side B:</label><br>
            <input type="text" id="bTextbox"><br>
            <button type="button" id="submitButton">Submit</button>
            <label id="cLabel"></label><br>
        </div>
    </div><hr>
    <!-- Counter program -->
    <div class="counter">
        <h1><i>Counter program</i></h1>
        <h2>Set your age!</h2>
        <label id="countLabel">0</label><br>
        <button id="decreaseBtn">Decrease</button>
        <button id="reset">Reset</button>
        <button id="increaseBtn">Increase</button>
        <button type="button" id="submitBtn">Submit</button>
    </div><hr>
    <!-- Roll a dice (use of random number generator) -->
    <div class="dice">
        <button type="button" id="rollButton">Roll 3 dice!</button>
        <label id="xLabel"></label>
        <label id="yLabel"></label>
        <label id="zLabel"></label>
    </div>
    <script src="index.js"></script>
</body>
</html>
